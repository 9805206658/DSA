<body>
    <script>
        function tranpose(matrix)
        {
            for(let i=0;i<matrix.length;i++)
            {
                let swap=0;
                for(let j=0;j<matrix.length;j++)
            {
                swap=matrix[i][j];
                matrix[i][j]=matrix[j][i];
                matrix[j][i]=swap;

            }

            }
            console.log(matrix);
        }
        const matrix=[[1,2,3],[4,5,6],[7,8,9]];
        console.log("before");
        console.log(matrix);
        console.log("after");
        tranpose(matrix);
    </script>
    
</body>
